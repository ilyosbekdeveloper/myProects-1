<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first konkulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Simple conculator</h1>
    <form name="calculator">
        <table>
            <tr>
                <td colspan="4" class=" jeek">
                    <input type="text" class="jek" name="display" id="display" placeholder="0">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" name="seven" value="7" onclick="calculator.display.value +='7'">
                    <input type="button" name="eight" value="8" onclick="calculator.display.value +='8'">
                    <input type="button" name="nine" value="9" onclick="calculator.display.value +='9'">
                    <input type="button" name="times" value="x" onclick="calculator.display.value +='*'">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" name="four" value="4" onclick="calculator.display.value +='4'">
                    <input type="button" name="five" value="5" onclick="calculator.display.value +='5'">
                    <input type="button" name="six" value="6" onclick="calculator.display.value +='6'">
                    <input type="button" name="minus" value="-" class="operator" onclick="calculator.display.value +='-'">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" name="one" value="1" onclick="calculator.display.value +='1'">
                    <input type="button" name="two" value="2" onclick="calculator.display.value +='2'">
                    <input type="button" name="three" value="3" onclick="calculator.display.value +='3'">
                    <input type="button" name="plus" value="+" class="operator" onclick="calculator.display.value +='+'">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" name="clear" value="c" onclick="calculator.display.value =''">
                    <input type="button" name="ero" value="0" onclick="calculator.display.value +='0'">
                    <input type="button" name="doit" value="=" onclick="calculator.display.value = eval(calculator.display.value)">
                    <input type="button" name="div" value="/" class="operator" onclick="calculator.display.value +='/'">
                </td>
            </tr>
        </table>
    </form>

<script src="konkulator.js"></script>
</body>
</html>
